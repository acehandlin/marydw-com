<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#da70d6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the quill -->
    <linearGradient id="quillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da70d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle filter -->
    <filter id="sparkle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for depth -->
  <circle cx="40" cy="60" r="35" fill="none" stroke="rgba(138, 43, 226, 0.2)" stroke-width="1" opacity="0.6"/>
  <circle cx="40" cy="60" r="25" fill="none" stroke="rgba(218, 112, 214, 0.3)" stroke-width="1" opacity="0.4"/>
  
  <!-- Decorative quill pen -->
  <g transform="translate(15, 30)">
    <!-- Quill shaft -->
    <path d="M25 45 Q35 35 45 25 Q48 22 50 20" stroke="url(#quillGradient)" stroke-width="2.5" fill="none" filter="url(#glow)"/>
    
    <!-- Feather details -->
    <path d="M45 25 Q42 28 40 25 Q42 23 45 25" fill="#da70d6" opacity="0.8"/>
    <path d="M48 22 Q45 25 43 22 Q45 20 48 22" fill="#8a2be2" opacity="0.8"/>
    <path d="M50 20 Q47 23 45 20 Q47 18 50 20" fill="#da70d6" opacity="0.8"/>
    
    <!-- Ink flourish -->
    <path d="M25 45 Q20 50 15 48 Q18 45 25 45" stroke="#8a2be2" stroke-width="1" fill="rgba(138, 43, 226, 0.3)" opacity="0.7"/>
  </g>
  
  <!-- Main text "MARY" -->
  <text x="85" y="45" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    MARY
  </text>
  
  <!-- "DW" with more spacing -->
  <text x="85" y="80" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)" letter-spacing="8px">
    DW
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="58" font-family="Georgia, serif" font-size="12" fill="#da70d6" opacity="0.9" font-style="italic">
    Author &amp; Storyteller
  </text>
  
  <!-- Decorative elements -->
  <!-- Magic sparkles -->
  <circle cx="180" cy="35" r="1.5" fill="#da70d6" opacity="0.8" filter="url(#sparkle)"/>
  <circle cx="195" cy="30" r="1" fill="#8a2be2" opacity="0.7" filter="url(#sparkle)"/>
  <circle cx="210" cy="40" r="1.2" fill="#da70d6" opacity="0.6" filter="url(#sparkle)"/>
  
  <!-- Small decorative stars -->
  <g transform="translate(185, 85)">
    <path d="M0,-3 L1.5,-1 L3,0 L1.5,1 L0,3 L-1.5,1 L-3,0 L-1.5,-1 Z" fill="#8a2be2" opacity="0.7" filter="url(#sparkle)"/>
  </g>
  
  <g transform="translate(220, 80)">
    <path d="M0,-2 L1,-0.5 L2,0 L1,0.5 L0,2 L-1,0.5 L-2,0 L-1,-0.5 Z" fill="#da70d6" opacity="0.6" filter="url(#sparkle)"/>
  </g>
  
  <!-- Elegant underline flourish -->
  <path d="M85 88 Q150 95 220 88" stroke="url(#quillGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  <circle cx="85" cy="88" r="1" fill="#8a2be2" opacity="0.8"/>
  <circle cx="220" cy="88" r="1" fill="#da70d6" opacity="0.8"/>
  
  <!-- Additional magical elements -->
  <circle cx="260" cy="45" r="2" fill="none" stroke="#da70d6" stroke-width="0.5" opacity="0.5"/>
  <circle cx="260" cy="45" r="4" fill="none" stroke="#8a2be2" stroke-width="0.3" opacity="0.3"/>
</svg>